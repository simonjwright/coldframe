<h1>ColdFrame: Target platform</h1>

<p>The target is a memory-resident Ada software architecture (for
example, a <a href="http://www.windriver.com/">VxWorks</a>-based
controller). By default, full Ada tasking is assumed: alternatively,
you can select
the <a href="https://en.wikipedia.org/wiki/Ravenscar_profile">Ravenscar</a>
tasking subset.

<p>The architecture <a href="reserved-names.html">reserves a number of
names</a> for its own use.
