<h1>ColdFrame: TextUML installation</h1>

<p>The only installation needed is to ensure
that <a href="http://www.dabeaz.com/ply/index.html">PLY</a> is
installed. This might be by downloading the source distribution from
the PLY website and running the <tt>setup.py</tt> script, or by

<pre>
python -m pip install --user ply
</pre>
